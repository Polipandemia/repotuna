    <!-- inicio del main-->
    <main>
        <h2 data-aos="zoom-in"></data-aos=> ESCRIBINOS! </h2>
        


        <div class="
        contacto">
            <div class="textoContacto">
                Contactate con nosotros <br>
                para presupuestar tu evento! <br>
                tambien,<br>
                si queres llevar nuestros productos a tu negocio <br>
                o mesa familiar. <br>
            </div>
            <div class="imagenContacto">
                <a href=""><img src="/assets/images/galeria sirviendo cupcakes.png" alt=" sirviendo cupcakes de chocolate"></a>
            </div>
    
            <div class="formularioContacto">
                <form>
                    <div>
                        <label for="nombre" class="colocar nombre">Nombre</label><br>
                        <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre">
                    </div>
    
                    <div>
                        <label for="e-mail" class="colocar email">Email</label><br>
                        <input type="e-mail" name="e-mail" id="e-mail" placeholder="Escribe tu E-mail">
                    </div>
    
                    <div>
                        <label for="telefono" class="colocar telefono">Teléfono</label><br>
                        <input type="telefono" name="telefono" id="telefono" placeholder="Escribe tu teléfono">
                    </div>
    
                    <div>
                        <label for="website" class="colocar website">Sitio web </label><br>
                        <input type="url" name="website" id="website" placeholder="Escribe la URL de tu sitio web">
                    </div>
    
                    <div>
                        <label for="asunto" class="colocar asunto">Asunto</label><br>
                        <input type="text" name="asunto" id="asunto" placeholder="Escribe un asunto">
                    </div>
    
                    <div>
                        <label for="mensaje" class="colocar mensaje">Mensaje </label><br>
                        <textarea name="mensaje" id="mensaje" placeholder="Dejanos tu comentario..."></textarea>
                    </div>
    
                    <button type="submit" name="enviar formulario" id="enviar">
                        <p>ENVIAR</p>
                    </button>
                </form>
            </div>
        </div>

    <!-- inicio del footer -->
